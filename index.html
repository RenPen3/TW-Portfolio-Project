<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header
      class="container-fluid flex justify-between items-center p-4 bg-gray-100 fixed w-full"
    >
      <a href="#" class="text-xl font-black hover:text-red-400"
        >René<span class="font-normal">TheDev</span></a
      >
      <ul class="flex gap-5 text-gray-500">
        <li><a href="#" class="hover:text-black">Skills</a></li>
        <li><a href="#" class="hover:text-black">About</a></li>
        <li><a href="#" class="hover:text-black">Portfolio</a></li>
      </ul>
    </header>

    <main>
      <section class="container-fluid py-40 pb-0 bg-zinc-200">
        <div
          class="container mx-auto flex justify-between items-center 1xl:w-4"
        >
          <div class="w-full">
            <h3 class="text-2xl">René D. Perez</h3>
            <h1 class="text-7xl font-black mb-3">Shopify Developer</h1>
            <p class="leading-6 mb-8 w-1/2">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Error,
              exercitationem.
            </p>
            <a href="#" class="bg-gray-300 p-2 rounded-md hover:bg-gray-400"
              >View Portfolio</a
            >
          </div>
          <div class="w-full">
            <img src="https://renedperez.com/img/slider/meme.webp" alt="" />
          </div>
        </div>
      </section>

      <section id="skills" class="py-32">
        <h2 class="text-center text-2xl pb-16">My Skills</h2>
        <div
          class="container grid grid-cols-3 grid-row-2 gap-3 bg-gray-100 mx-auto"
        >
          <div class="bg-zinc-200 text-center p-20">row 1</div>
          <div class="bg-zinc-200 text-center p-20">row 1</div>
          <div class="bg-zinc-200 text-center p-20">row 1</div>
          <div class="bg-zinc-200 text-center p-20">row 1</div>
          <div class="bg-zinc-200 text-center p-20">row 1</div>
          <div class="bg-zinc-200 text-center p-20">row 1</div>
        </div>
      </section>

      <section id="about" class="p-40 bg-zinc-200">
        <h2 class="text-center text-2xl pb-10">About</h2>
        <div class="container flex justify-between">
          <div class="bg-zinc-400 w-full text-center">
            <img class="border-1" src="https://placehold.co/600x400" alt="" />
          </div>
          <div class="bg-zinc-300 w-full pl-10">right</div>
        </div>
      </section>

      <section id="projects" class="py-40">
        <h2 class="text-center text-2xl pb-10">My Portfolio</h2>
        <div
          id="con"
          class="container grid grid-cols-3 gap-5 grid-row-2 text-center mx-auto"
        ></div>
      </section>
    </main>

    <footer>
      <h3 class="text-center bg-zinc-600 p-24 text-white">
        This is the footer
      </h3>
    </footer>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
